<div class="checkout">
    <h1>CHECKOUT</h1>
    <div class="row">
      <div class="col-sm-7">
        <h3>ADD SHIPPING ADDRESS</h3>
        <p class="message-p">{{orderMsg}}</p>
        <form #orderData="ngForm" class="common-form"  (ngSubmit)="orderNow(orderData.value)">
           
          <input
            type="text"
            class="form-input"
            name="email"
            placeholder="Enter User Email"
            ngModel
          />
          <input
            type="text"
            class="form-input"
            name="address"
            placeholder="Enter User Address"
            ngModel
          />
          <input
            type="text"
            class="form-input"
            name="contact"
            placeholder="Enter contact details"
            ngModel
          />
          <button class="form-button">Order Now</button>
        </form>
      </div>
      <div class="col-sm-5">
          <h4 class="f1">Total Amount: {{totalPrice}}</h4>
          <h4 class="f1">Payment Method : <b>Pay on delivery</b></h4>
      </div>
    </div>
  </div>
